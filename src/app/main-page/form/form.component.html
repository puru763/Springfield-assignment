<div class="form-page">
    <div class="sub-header">
        <span class="sub-header-txt"> Student Registration Form</span>
    </div>
    <div class="form">
        <div class="row">
            <div class="col-lg-6 col-mg-6 col-sm-6 mt-2">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" />
            </div>
            <div class="col-lg-6 col-mg-6 col-sm-6  mt-2">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" />
            </div>
            <div class="col-lg-6 col-mg-6 col-sm-6  mt-2">
                <label for="country">Country</label>
                <input type="text" id="country" class="form-control" readonly />
            </div>
            <div class="col-lg-6 col-mg-6 col-sm-6  mt-2">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control" />
            </div>
            <div class="col-lg-6 col-mg-6 col-sm-6  mt-2">
                <label for="status">You're a:</label>
                <div class="radio-btns" id="status">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="school" />
                        <label class="form-check-label" for="school">
                            School Student
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="college" />
                        <label class="form-check-label" for="college">
                            Graduate / Undergraduate / Working Professional
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-mg-6 col-sm-6  mt-2">
                <label for="phone">Pin Code</label>
                <input type="text" id="phone" class="form-control" [(ngModel)]="pinCode" (input)="fetchLocation()" />
                <div class="invalid-data" [hidden]="!invalidData">
                    Please enter valid Pin code
                </div>
            </div>
            <div class="col-lg-6 col-mg-6 col-sm-6  mt-2">
                <label for="phone">City</label>
                <input type="text" id="phone" class="form-control" [(ngModel)]="city" />
            </div>
            <div class="col-lg-6 col-mg-6 col-sm-6  mt-2">
                <label for="phone">State</label>
                <input type="text" id="phone" class="form-control" readonly [(ngModel)]="state" />
            </div>
        </div>
        <div class="action">
            <button class="button action-btn">Register</button>
        </div>
    </div>
</div>
